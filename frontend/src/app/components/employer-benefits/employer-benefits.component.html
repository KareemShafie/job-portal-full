<div class="container my-5">
  <h2 class="text-center mb-5 fw-bold text-purple">Employer Benefits</h2>
  <div class="row g-4 justify-content-center">
    <div
      class="col-md-4"
      *ngFor="let benefit of benefits"
    >
      <div class="benefit-card text-center p-4 h-100">
        <img [src]="benefit.image" class="mb-3 benefit-icon" alt="Icon" />
        <h5 class="fw-bold mb-2">{{ benefit.title }}</h5>
        <p class="text-muted">{{ benefit.description }}</p>
      </div>
    </div>
  </div>
</div>
