<div class="job-card card mb-4 p-3 shadow-sm d-flex flex-column flex-md-row align-items-center justify-content-between">

  <div class="job-details flex-grow-1 me-md-4 mb-3 mb-md-0 text-center text-md-start">
    <h5 class="text-dark fw-bold mb-1">{{ job.title }}</h5>
    <p class="text-muted mb-2">{{ job.description }}</p>
    <p class="mb-3"><strong>Salary:</strong> {{ job.salary }}</p>
    <div>
      <button class="btn btn-outline-purple btn-sm">Apply Now</button>
    </div>
  </div>

  <div class="job-image text-center">
    <img [src]="job.image" alt="Job Icon"
        style="width: 150px; height: 150px; object-fit: cover; border-radius: 8px;">
  </div>

</div>
